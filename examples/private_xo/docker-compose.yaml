version: "2.2"

services:

  private-xo:
    image: private-xo:latest
    container_name: private-xo-local
    build:
        context: .
        dockerfile: ./Dockerfile
    expose:
        - 8000
    ports:
        - "8008:8000"
    init: true
    command: /private-xo -B 0.0.0.0:8000
    stop_signal: SIGKILL
